<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <h3 class="tittle">Your result</h3>
            <div class="circle">
                <div class="note" note>76</div>
                <div class="percent ">of 100</div>
            </div>
            <div class="text">
                <h2>Great</h2>
                <p>You scored higer than 65% of the people who taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <h3 class="tittle">Summary</h3>
            <div class="box-container">
                <div class="box red">
                    <div class="left">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon" />
                        <span>Reaction</span>
                    </div>
                    <div class="right">
                        <span class="note">80</span>
                        <span class="percent">/100</span>

                    </div>
                </div>

                <div class="box yellow">
                    <div class="left">
                        <img src="./assets/images/icon-reaction.svg" alt="Memory Icon" class="icon">
                        <span>Memory</span>
                    </div>
                    <div class="right">
                        <span class="note">92</span>
                        <span class="percent">/100</span>

                    </div>
                </div>

                <div class="box green">
                    <div class="left">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon">
                        <span>Verbal</span>
                    </div>
                    <div class="right">
                        <span class="note">61</span>
                        <span class="percent">/100</span>

                    </div>
                </div>

                <div class="box blue">
                    <div class="left">
                        <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="icon">
                        <span>Visual</span>
                    </div>
                    <div class="right">
                        <span class="note">72</span>
                        <span class="percent">/100</span>

                    </div>
                </div>
            </div>
            <button>Continue</button>

        </div>

</body>

</html>
